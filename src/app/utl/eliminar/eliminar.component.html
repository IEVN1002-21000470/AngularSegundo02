<div class="container">
  <div class="row">
    <form (ngSubmit)="eliminar()" class="max-w-sm mx-auto">
      <div class="mb-5">
        <label for="matricula" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Matr√≠cula</label>
        <input
          type="text"
          id="matricula"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          disabled
          name="matricula" [(ngModel)]="regAlumno.matricula"
        />
      </div>

      <div class="mb-5">
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          disabled
          name="nombre" [(ngModel)]="regAlumno.nombre"
        />
      </div>

      <div class="mb-5">
        <label for="apaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Paterno</label>
        <input
          type="text"
          id="apaterno"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          disabled
          name="apaterno" [(ngModel)]="regAlumno.apaterno"
        />
      </div>

      <div class="mb-5">
        <label for="amaterno" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Apellido Materno</label>
        <input
          type="text"
          id="amaterno"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          disabled
          name="amaterno" [(ngModel)]="regAlumno.amaterno"
        />
      </div>

      <div class="mb-5">
        <label for="correo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Correo</label>
        <input
          type="text"
          id="correo"
          class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 cursor-not-allowed dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          disabled
          name="correo" [(ngModel)]="regAlumno.correo"
        />
      </div>

      <button
        type="submit"
        class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
      >
        Eliminar
      </button>

      <button
        type="button"
        class="ml-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        [routerLink]="['/utl/alumnos']"
      >
        Cancelar
      </button>
    </form>
  </div>
</div>
